<html lang="en">
<head>

<body>
    <script>
  var guests = ["Tehreem ", "Maleeha ", "Fatima "];
      var msg =
        "Inviting you over a dinner party get together to mark the happy reunion of all the old friends. Come and refresh all your memories!";

      guests.map((g) => {
        console.log(g + msg);
      });

      console.log("Maleeha can't come");

      // replace one element at index 1 starting from left and remove one element from index 1 starting from right
      guests.splice(1, 1, "Annie ");
      console.log(guests);
      guests.map((g) => {
        console.log(g + msg);
      });
      console.log("Now Annie will come instead of Maleeha");
      console.log("we have a bigg dinner table");
      guests.unshift("Aillah ");
guests.splice(2,0,"Sidra ");
  guests.push("Maryem ");
      
       guests.map((m)=>{ console.log(m + msg)})
    </script>
</body>
