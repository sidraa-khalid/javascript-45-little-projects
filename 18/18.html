<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var x=['lahore','islamabad','karachi','peshawar','abbotabad'];
        var y=x.slice();
        var z=y.slice();
        console.log("Original array");
        console.log(x);
      console.log("Sorted array in Ascending order");
       x.sort();
        console.log(x);
        console.log("Original array");
        console.log(y);
      console.log("Sorted array in Descending order");
      y.sort();
       y.reverse();
        console.log(y);
        console.log("Original array");
        console.log(z);
        z.reverse();
        console.log("Reverse array");
        console.log(z);
        z.reverse();
        console.log("Original array");
        console.log(z);
        z.sort();
        console.log("Sorted array");
        console.log(z);
    </script>
    
</body>
</html>
